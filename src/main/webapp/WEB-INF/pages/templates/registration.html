<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Register new user</title>
</head>
<body>
<form action="#" th:object="${user}" method="post">
    <div>
        <label class="control-label" for="user-email" >Email:</label>
        <input id="user-email"	th:field="*{email}" th:type="email" class="form-control" />
        <p th:if="${#fields.hasErrors('email')}"
            th:id="error-email" class="help-block" th:errors="*{email}"></p>
    </div>
    <div>
        <label class="control-label" for="user-password">Password</label>
        <input id="user-password" th:field="*{password}" th:type="password" class="form-control"/>
    </div>
    <input type="submit" value="Register new"/>
</form>
</body>
</html>
